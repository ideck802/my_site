<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}

window.onscroll = function() {checkScroll()};
function checkScroll() {
  if (document.body.scrollTop > 120 || document.documentElement.scrollTop > 120) {
  //if (document.body.scrollTop > window.innerHeight || document.documentElement.scrollTop > window.innerHeight) {
    document.getElementById("sideMenu").classList.add("w3-show");
    document.getElementById("sideMenu").classList.remove("w3-hide");

    document.getElementById("scroll_invite").classList.add("w3-hide");
    document.getElementById("scroll_invite").classList.remove("w3-show");
  } else {
    document.getElementById("sideMenu").classList.add("w3-hide");
    document.getElementById("sideMenu").classList.remove("w3-show");

    document.getElementById("scroll_invite").classList.add("w3-show");
    document.getElementById("scroll_invite").classList.remove("w3-hide");
  }
}
</script>
